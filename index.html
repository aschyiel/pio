<html>

<head>
  <title>Angular Sorter</title>

  <!-- lib -->
  <link href="lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src="lib/lodash.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>

  <!-- src -->
  <link href="src/css/index.css" rel="stylesheet">
  <script src="src/js/default_data.js"></script>
  <script src="src/js/index.js"></script>

</head>

<body>

  <h1>Angular Sorter</h1>

  <!--
  * A mechanism for providing user-error feedback
  * (ie. RoR flash messaging).
  *-->
  <div id="flash" ></div>

  <button id="sort_button" type="button" class="btn btn-primary"
    ng-click="sort()"
    >Sort!</button>

  <!-- TODO: Is there a reusable library for this? -->
  <textarea id="input" ng-model="input"
    required
    placeholder="paste in your data..."
    ng-focus="$( '#input' ).toggleClass( 'expanded' )"
    ng-blur ="$( '#input' ).toggleCLass( 'expanded' )"
    ></textarea><!-- GOTCHA: Simplicity vs. inefficient jQuery usage. -->

</body>

</html>
